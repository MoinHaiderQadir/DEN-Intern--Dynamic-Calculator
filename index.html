<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dynamic Auto Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="layout">

    <!-- Desktop Info Section -->
    <div class="info">
      <h1 class="heading-desktop">Dynamic Auto Calculator</h1>
      <p>This calculator automatically performs calculations 2 seconds after the user finishes typing. No equals button is needed.</p>
      <ul>
        <li> Responsive layout</li>
        <li> Handles divide by zero</li>
        <li> Smart auto calculation</li>
        <li> Built using only HTML, CSS, and JS</li>
      </ul>
    </div>

    <!-- Mobile Heading -->
    <h1 class="heading-mobile">Dynamic Auto Calculator</h1>

    <!-- Calculator -->
    <div class="calculator">
      <div id="display" class="display">0</div>
      <div class="buttons">
        <button class="btn operator" data-value="+">+</button>
        <button class="btn operator" data-value="-">-</button>
        <button class="btn operator" data-value="*">*</button>
        <button class="btn operator" data-value="/">/</button>

        <button class="btn" data-value="7">7</button>
        <button class="btn" data-value="8">8</button>
        <button class="btn" data-value="9">9</button>

        <button class="btn" data-value="4">4</button>
        <button class="btn" data-value="5">5</button>
        <button class="btn" data-value="6">6</button>

        <button class="btn" data-value="1">1</button>
        <button class="btn" data-value="2">2</button>
        <button class="btn" data-value="3">3</button>

        <button class="btn" data-value="0">0</button>
        <button class="btn clear" data-value="C">C</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
